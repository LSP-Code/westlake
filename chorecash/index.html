<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ChoreCash">
    <meta name="theme-color" content="#6366f1">
    
    <link rel="apple-touch-icon" href="https://i.postimg.cc/tChPpHLk/logo-removebg-preview.png">
    
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22ChoreCash%20Elite%22,%22short_name%22:%22ChoreCash%22,%22start_url%22:%22index.html%22,%22display%22:%22standalone%22,%22background_color%22:%22%236366f1%22,%22theme_color%22:%22%236366f1%22}">

    <title>ChoreCash Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Updated to match the vibrant multi-color gradient in your screenshot */
            --primary-grad: linear-gradient(165deg, #6366f1 0%, #a855f7 40%, #ec4899 100%);
            --button-grad: linear-gradient(90deg, #6366f1 0%, #ec4899 100%);
        }
        
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden;
            background: #6366f1;
        }

        /* Fixed background ensures color goes behind the notch and home bar */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--primary-grad);
            z-index: -1;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px; 
        }
        
        #notification-toast {
            position: fixed; top: env(safe-area-inset-top); left: 50%; transform: translateX(-50%);
            background: white; padding: 15px 25px; border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index: 1000;
            display: none; align-items: center; gap: 10px; font-weight: 600; font-size: 0.9rem;
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown { from { top: -50px; opacity: 0; } to { top: env(safe-area-inset-top); opacity: 1; } }

        .version-tag { position: fixed; bottom: 10px; right: 15px; font-size: 0.6rem; color: rgba(255,255,255,0.4); font-weight: 600; pointer-events: none; z-index: 9999; }

        .auth-container { 
            width: 100%; 
            max-width: 380px; 
            background: white; 
            border-radius: 45px; 
            padding: 50px 30px;
            text-align: center; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .logo-display { width: 65px; height: 65px; margin-bottom: 25px; border-radius: 16px; box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .auth-container h1 { font-size: 2rem; font-weight: 700; color: #1e1b4b; margin-bottom: 35px; }

        .input-group { position: relative; margin-bottom: 15px; width: 100%; }
        .input-field { 
            width: 100%; 
            padding: 20px 25px; 
            border-radius: 22px; 
            border: 1px solid #f1f5f9; 
            background: #f8fafc; 
            outline: none; 
            font-family: inherit; 
            font-size: 1rem; 
            display: block; 
            -webkit-appearance: none; 
            transition: border-color 0.3s;
        }
        .input-field:focus { border-color: #a855f7; }

        .btn-main { 
            width: 100%; 
            padding: 20px; 
            border-radius: 22px; 
            border: none; 
            background: var(--button-grad); 
            color: white; 
            font-weight: 700; 
            cursor: pointer; 
            font-size: 1.1rem; 
            margin-top: 15px;
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.3);
            transition: transform 0.2s;
        }
        .btn-main:active { transform: scale(0.98); }

        /* Dashboard View */
        .dashboard { width: 100%; max-width: 500px; display: none; padding-top: 10px; }
        .balance-card { background: white; border-radius: 35px; padding: 35px; text-align: center; margin-bottom: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.15); }
        .amount { font-size: 3.5rem; font-weight: 800; color: #4f46e5; margin: 10px 0; }
        
        .card { background: white; border-radius: 28px; padding: 25px; margin-bottom: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.06); }
        
        .tab-bar { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; padding: 5px; -webkit-overflow-scrolling: touch; }
        .tab { flex: 1; padding: 14px 15px; border-radius: 18px; border: none; background: rgba(255,255,255,0.25); color: white; font-weight: 700; font-size: 0.8rem; white-space: nowrap; transition: 0.3s; }
        .tab.active { background: white; color: #6366f1; transform: translateY(-2px); }

        .chore-item { display: flex; justify-content: space-between; align-items: center; padding: 18px; background: #f8fafc; border-radius: 20px; margin-bottom: 12px; border: 1px solid #f1f5f9; }
        .hidden { display: none !important; }
        .link-text { color: #8b5cf6; font-weight: 700; cursor: pointer; text-decoration: none; }
    </style>
</head>
<body>

    <div class="version-tag">v1.0.7</div>

    <div id="notification-toast">
        <span id="notif-icon">ðŸ””</span>
        <span id="notif-text">Notification</span>
    </div>

    <div id="authScreen" class="auth-container">
        <img src="https://i.postimg.cc/tChPpHLk/logo-removebg-preview.png" class="logo-display">
        <div id="loginView">
            <h1>Welcome</h1>
            <form onsubmit="event.preventDefault(); handleLogin();">
                <div class="input-group"><input type="email" id="loginEmail" class="input-field" placeholder="Email" required></div>
                <div class="input-group"><input type="password" id="loginPass" class="input-field" placeholder="Password" required></div>
                <button type="submit" class="btn-main">Login</button>
            </form>
            <p style="margin-top:30px; font-size:0.95rem; color: #64748b;">No account? <span class="link-text" onclick="toggleAuth()">Sign Up</span></p>
        </div>
        <div id="signupView" class="hidden">
            <h1>Create Account</h1>
            <form onsubmit="event.preventDefault(); handleSignup();">
                <div class="input-group"><input type="email" id="regEmail" class="input-field" placeholder="Email" required></div>
                <div class="input-group"><input type="password" id="regPass" class="input-field" placeholder="Password" required></div>
                <div class="input-group">
                    <select id="regRole" class="input-field">
                        <option value="kid">Account Type: Kid</option>
                        <option value="parent">Account Type: Parent</option>
                    </select>
                </div>
                <button type="submit" class="btn-main">Sign Up</button>
            </form>
            <p style="margin-top:30px; font-size:0.95rem; color: #64748b;">Already have an account? <span class="link-text" onclick="toggleAuth()">Login</span></p>
        </div>
    </div>

    <div id="appScreen" class="dashboard">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px; padding: 0 10px;">
            <img src="https://i.postimg.cc/tChPpHLk/logo-removebg-preview.png" style="width:45px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
            <button onclick="handleLogout()" style="color: white; background: rgba(0,0,0,0.25); border: none; padding: 12px 20px; border-radius: 18px; font-weight: 700; font-size: 0.85rem;">Logout</button>
        </div>

        <div class="tab-bar">
            <button class="tab active" onclick="switchTab('active')">BOARD</button>
            <button class="tab" onclick="switchTab('upcoming')">UPCOMING</button>
            <button class="tab" onclick="switchTab('payouts')">PAYOUTS</button>
            <button class="tab hidden" id="parentSchedBtn" onclick="switchTab('schedule')">SCHEDULE</button>
        </div>

        <div class="balance-card">
            <h3 style="font-size:0.75rem; color: #94a3b8; letter-spacing: 1.5px; font-weight: 700;">CURRENT BALANCE</h3>
            <div id="balanceDisplay" class="amount">$0.00</div>
            <button id="resetBtn" onclick="resetBalance()" class="btn-main" style="font-size:0.85rem; padding:14px; margin-top:10px;">PAY & RESET</button>
        </div>

        <div id="activeSection" class="section">
            <div class="card">
                <h4 style="margin-bottom:18px; font-size: 1rem; color: #1e1b4b; font-weight: 700;">Active Tasks</h4>
                <div id="choreList"></div>
            </div>
        </div>

        <div id="upcomingSection" class="section hidden">
            <div class="card"><h4 style="margin-bottom:18px; font-size: 1rem; font-weight: 700;">Upcoming</h4><div id="upcomingList"></div></div>
        </div>

        <div id="payoutsSection" class="section hidden">
            <div class="card"><h4 style="margin-bottom:18px; font-size: 1rem; font-weight: 700;">Payouts</h4><div id="payoutList"></div></div>
        </div>

        <div id="scheduleSection" class="section hidden">
            <div class="card">
                <h4 style="margin-bottom:18px; font-size: 1rem; font-weight: 700;">Schedule Task</h4>
                <form onsubmit="event.preventDefault(); createChore();">
                    <input type="text" id="taskName" class="input-field" placeholder="Task Name" required style="margin-bottom:12px;">
                    <input type="number" id="taskPrice" class="input-field" placeholder="Value ($)" step="0.01" required style="margin-bottom:12px;">
                    <input type="date" id="taskDate" class="input-field" required style="margin-bottom:12px;">
                    <select id="taskRepeat" class="input-field" style="margin-bottom:18px;">
                        <option value="none">One Time</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                    </select>
                    <button type="submit" class="btn-main">Create Task</button>
                </form>
            </div>
        </div>

        <div class="card">
            <h4 style="font-size: 0.8rem; margin-bottom: 15px; color: #94a3b8; letter-spacing: 1px; font-weight: 700;">RECENT HISTORY</h4>
            <div id="historyList"></div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc, setDoc, getDoc, collection, addDoc, query, orderBy, limit, runTransaction, serverTimestamp, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCinpQHRf32negN8ORvt7Ohl6VF9wjVys4",
        authDomain: "classroom-board-remake.firebaseapp.com",
        projectId: "classroom-board-remake",
        storageBucket: "classroom-board-remake.firebasestorage.app",
        messagingSenderId: "648338232555",
        appId: "1:648338232555:web:0cafd111a41f49552d9aae"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    enableIndexedDbPersistence(db).catch(() => {});

    const DEV_EMAIL = "loganwestlake933@gmail.com";
    let currentRole = null;

    function showNotification(text, icon = "ðŸ””") {
        const toast = document.getElementById('notification-toast');
        document.getElementById('notif-text').innerText = text;
        document.getElementById('notif-icon').innerText = icon;
        toast.style.display = 'flex';
        setTimeout(() => toast.style.display = 'none', 4000);
    }

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            setTimeout(async () => {
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    currentRole = (user.email === DEV_EMAIL) ? 'parent' : (userDoc.exists() ? userDoc.data().role : 'kid');
                    setupDashboard(currentRole);
                    loadData();
                } catch (e) { alert("Database error: " + e.message); }
            }, 600);
        } else {
            document.getElementById('authScreen').style.display = 'block';
            document.getElementById('appScreen').style.display = 'none';
        }
    });

    function setupDashboard(role) {
        document.getElementById('authScreen').style.display = 'none';
        document.getElementById('appScreen').style.display = 'block';
        if (role === 'parent') document.getElementById('parentSchedBtn').classList.remove('hidden');
    }

    function loadData() {
        onSnapshot(doc(db, "appData", "sharedBalance"), (s) => {
            const val = s.exists() ? s.data().amount : 0;
            document.getElementById('balanceDisplay').innerText = `$${Number(val).toFixed(2)}`;
        });

        onSnapshot(collection(db, "chores"), (snap) => {
            const activeList = document.getElementById('choreList');
            const upcomingList = document.getElementById('upcomingList');
            activeList.innerHTML = ''; upcomingList.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];
            
            snap.forEach(d => {
                const c = d.data();
                const itemHtml = `<div class="chore-item"><div><b>${c.name}</b><br><small>$${Number(c.price).toFixed(2)}</small></div>`;
                if (c.status === 'active') {
                    activeList.innerHTML += itemHtml + (currentRole === 'kid' ? `<button onclick="finishChore('${d.id}', '${c.name}', ${c.price}, '${c.repeat}')" style="background:#10b981; color:white; border:none; padding:10px 18px; border-radius:14px; font-weight:700;">Finish</button></div>` : '</div>');
                } else {
                    const isReady = c.date <= today;
                    upcomingList.innerHTML += `<div class="chore-item"><div><small style="color:#6366f1;font-weight:700;">${c.date}</small><br><b>${c.name}</b></div>${currentRole === 'kid' ? `<button onclick="activateChore('${d.id}')" ${!isReady ? 'disabled' : ''} style="background:${isReady ? '#6366f1':'#cbd5e1'}; color:white; border:none; padding:10px 18px; border-radius:14px; font-weight:700;">Accept</button></div>` : '</div>'}`;
                }
            });
        });

        onSnapshot(collection(db, "payouts"), (snap) => {
            const pList = document.getElementById('payoutList');
            pList.innerHTML = '';
            snap.forEach(d => { pList.innerHTML += `<div class="chore-item"><span>Payout Sent</span><b style="color:#10b981;">+$${Number(d.data().amount).toFixed(2)}</b></div>`; });
        });

        onSnapshot(query(collection(db, "history"), orderBy("completedAt", "desc"), limit(5)), (snap) => {
            const hList = document.getElementById('historyList'); hList.innerHTML = '';
            snap.forEach(d => { hList.innerHTML += `<div style="display:flex; justify-content:space-between; font-size:0.85rem; margin-bottom:10px; color:#64748b; background:#f8fafc; padding:10px 15px; border-radius:12px;"><span>${d.data().name}</span><b>$${Number(d.data().price).toFixed(2)}</b></div>`; });
        });
    }

    window.createChore = async () => {
        const n = document.getElementById('taskName').value;
        const p = parseFloat(document.getElementById('taskPrice').value);
        const d = document.getElementById('taskDate').value;
        const r = document.getElementById('taskRepeat').value;
        await addDoc(collection(db, "chores"), { name: n, price: p, date: d, repeat: r, status: 'scheduled' });
        showNotification("Task Scheduled!");
        switchTab('active');
    };

    window.activateChore = async (id) => await updateDoc(doc(db, "chores", id), { status: 'active' });

    window.finishChore = async (id, name, price, repeat) => {
        await runTransaction(db, async (t) => {
            const bRef = doc(db, "appData", "sharedBalance");
            const bSnap = await t.get(bRef);
            const currentAmt = bSnap.exists() ? bSnap.data().amount : 0;
            t.update(bRef, { amount: currentAmt + price });
            t.set(doc(collection(db, "history")), { name, price, completedAt: serverTimestamp() });
            if (repeat === 'none') t.delete(doc(db, "chores", id));
            else {
                let next = new Date(); next.setDate(next.getDate() + (repeat === 'daily' ? 1 : 7));
                t.update(doc(db, "chores", id), { status: 'scheduled', date: next.toISOString().split('T')[0] });
            }
        });
        showNotification("Well done!", "â­");
    };

    window.resetBalance = async () => {
        const docSnap = await getDoc(doc(db, "appData", "sharedBalance"));
        const amt = docSnap.exists() ? docSnap.data().amount : 0;
        if(amt > 0 && confirm(`Pay out $${amt.toFixed(2)}?`)) {
            await addDoc(collection(db, "payouts"), { amount: amt, timestamp: serverTimestamp() });
            await updateDoc(doc(db, "appData", "sharedBalance"), { amount: 0 });
        }
    };

    window.handleLogin = async () => { try { await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPass').value); } catch(e) { alert(e.message); } };
    window.handleSignup = async () => { try { const c = await createUserWithEmailAndPassword(auth, document.getElementById('regEmail').value, document.getElementById('regPass').value); await setDoc(doc(db, "users", c.user.uid), { email: c.user.email, role: document.getElementById('regRole').value }); } catch(e) { alert(e.message); } };
    window.handleLogout = () => signOut(auth).then(() => window.location.reload());
    window.toggleAuth = () => { document.getElementById('loginView').classList.toggle('hidden'); document.getElementById('signupView').classList.toggle('hidden'); };
    window.switchTab = (t) => {
        document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.getElementById(t + 'Section').classList.remove('hidden');
        const targetBtn = [...document.querySelectorAll('.tab')].find(b => b.innerText.toLowerCase().includes(t.toLowerCase()) || (t === 'active' && b.innerText === 'BOARD'));
        if (targetBtn) targetBtn.classList.add('active');
    };
</script>
</body>
</html>
