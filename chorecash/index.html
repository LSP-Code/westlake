<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ChoreCash">
    <meta name="theme-color" content="#8b5cf6">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/tChPpHLk/logo-removebg-preview.png">
    
    <title>ChoreCash Elite</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            --button-grad: linear-gradient(90deg, #6366f1 0%, #ec4899 100%);
            --bg-purple: #8b5cf6;
            --card-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; transition: all 0.2s ease-in-out; }
        body { min-height: 100vh; font-family: 'Poppins', sans-serif; background: var(--bg-purple); display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        /* AUTH SECTION - UNCHANGED LAYOUT */
        .auth-container { width: 100%; max-width: 1000px; background: white; border-radius: 25px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.3); }
        .auth-left { background: var(--primary-grad); padding: 40px; color: white; flex: 1.2; display: flex; flex-direction: column; justify-content: center; }
        .logo-display { width: 80px; height: auto; margin-bottom: 20px; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2)); }
        .auth-left h1 { font-size: 2.8rem; font-weight: 800; line-height: 1.1; margin-bottom: 20px; }
        .auth-right { flex: 1; padding: 40px 30px; text-align: center; display: flex; flex-direction: column; justify-content: center; min-height: 500px; }
        .auth-right h2 { font-size: 0.8rem; letter-spacing: 3px; color: #6366f1; margin-bottom: 30px; font-weight: 700; text-transform: uppercase; }
        @media (min-width: 850px) { .auth-container { flex-direction: row; } }

        /* DASHBOARD - STABLE & FIRM */
        .dashboard { width: 100%; max-width: 1200px; display: none; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        
        /* Web/Tablet Improvement */
        @media (min-width: 900px) {
            .dashboard-grid { grid-template-columns: 350px 1fr; align-items: start; }
            .side-panel { position: sticky; top: 20px; }
        }

        .balance-card { background: var(--primary-grad); color: white; border-radius: 25px; padding: 30px; text-align: center; margin-bottom: 20px; box-shadow: var(--card-shadow); }
        .amount { font-size: 3.5rem; font-weight: 800; }
        
        .card { background: white; border-radius: 20px; padding: 25px; margin-bottom: 20px; box-shadow: var(--card-shadow); min-height: 200px; }
        
        /* MENU - FIRM & CONSISTENT */
        .tab-bar { display: flex; gap: 10px; margin-bottom: 20px; background: rgba(0,0,0,0.1); padding: 6px; border-radius: 18px; width: 100%; max-width: 500px; margin-left: auto; margin-right: auto; }
        .tab { flex: 1; padding: 14px; border-radius: 12px; border: none; background: transparent; color: white; font-weight: 700; cursor: pointer; font-size: 0.75rem; text-transform: uppercase; min-width: 100px; }
        .tab.active { background: white; color: var(--bg-purple); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .input-group { position: relative; margin-bottom: 15px; width: 100%; }
        .input-field { width: 100%; padding: 16px 15px 16px 50px; border-radius: 35px; border: 1px solid #eee; background: #f9f9f9; outline: none; font-family: inherit; font-size: 0.95rem; }
        .input-field:focus { border-color: #a855f7; background: white; }

        .btn-main { width: 100%; padding: 16px; border-radius: 35px; border: none; background: var(--button-grad); color: white; font-weight: 700; cursor: pointer; text-transform: uppercase; box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3); }
        .btn-action { padding: 10px 18px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; margin-left: 5px; font-size: 0.8rem; }
        
        .chore-item { display: flex; justify-content: space-between; align-items: center; padding: 18px; background: #fff; border-radius: 18px; margin-bottom: 12px; border: 1px solid #f0f0f0; }
        .chore-item:hover { border-color: #d8b4fe; transform: translateY(-2px); }
        
        .hidden { display: none !important; }
        .link-text { color: #6366f1; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>

    <div id="authScreen" class="auth-container">
        <div class="auth-left">
            <img src="https://i.postimg.cc/tChPpHLk/logo-removebg-preview.png" class="logo-display">
            <h1>Welcome to<br>ChoreCash</h1>
            <p>Firm, stable family management.</p>
        </div>
        <div id="loginView" class="auth-right">
            <h2>USER LOGIN</h2>
            <form onsubmit="event.preventDefault(); handleLogin();">
                <div class="input-group"><input type="email" id="loginEmail" class="input-field" placeholder="Email Address" required></div>
                <div class="input-group"><input type="password" id="loginPass" class="input-field" placeholder="Password" required></div>
                <button type="submit" class="btn-main">LOGIN</button>
            </form>
            <p style="margin-top:20px; font-size:0.8rem;">Need access? <span class="link-text" onclick="toggleAuth()">Sign Up</span></p>
        </div>
        <div id="signupView" class="auth-right hidden">
            <h2>CREATE ACCOUNT</h2>
            <form onsubmit="event.preventDefault(); handleSignup();">
                <div class="input-group"><input type="email" id="regEmail" class="input-field" placeholder="Email Address" required></div>
                <div class="input-group"><input type="password" id="regPass" class="input-field" placeholder="Password" required></div>
                <div class="input-group"><select id="regRole" class="input-field" style="padding-left:15px;"><option value="kid">Account Type: Kid</option><option value="parent">Account Type: Parent/Mom</option></select></div>
                <button type="submit" class="btn-main">SIGN UP</button>
            </form>
            <p style="margin-top:20px; font-size:0.8rem;">Back to <span class="link-text" onclick="toggleAuth()">Login</span></p>
        </div>
    </div>

    <div id="appScreen" class="dashboard">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px; padding: 0 10px;">
            <img src="https://i.postimg.cc/tChPpHLk/logo-removebg-preview.png" style="width:45px;">
            <div class="tab-bar">
                <button class="tab active" onclick="switchTab('active', this)">BOARD</button>
                <button class="tab" onclick="switchTab('payouts', this)">HISTORY</button>
                <button class="tab" id="actionTab" onclick="switchTab('action', this)">ACTION</button>
            </div>
            <button onclick="handleLogout()" style="color: white; background: rgba(255,255,255,0.2); border: none; padding: 10px 20px; border-radius: 30px; font-weight: 700; cursor:pointer;">Logout</button>
        </div>

        <div class="dashboard-grid">
            <div class="side-panel">
                <div class="balance-card">
                    <h3 style="font-size:0.7rem; opacity:0.8; letter-spacing: 1px;">TOTAL BALANCE</h3>
                    <div id="balanceDisplay" class="amount">$0.00</div>
                    <button id="payoutBtn" onclick="resetBalance()" class="btn-main" style="background:white; color:#6366f1; font-size:0.75rem; padding:12px; margin-top:15px;">SEND PAYOUT</button>
                </div>

                <div id="actionSection" class="card">
                    <h4 id="actionTitle" style="font-size:1rem; margin-bottom:5px;">Propose a Chore</h4>
                    <p id="actionSub" style="font-size: 0.75rem; color: #777; margin-bottom:20px;">Suggested tasks need approval.</p>
                    <form onsubmit="event.preventDefault(); submitChore();">
                        <input type="text" id="taskName" class="input-field" style="margin-bottom:12px" placeholder="Task Name" required>
                        <input type="number" id="taskPrice" class="input-field" style="margin-bottom:12px" placeholder="Value ($)" step="0.01" required>
                        <input type="date" id="taskDate" class="input-field" style="margin-bottom:20px" required>
                        <button type="submit" id="submitBtn" class="btn-main">SUBMIT</button>
                    </form>
                </div>
            </div>

            <div class="main-panel">
                <div id="activeSection">
                    <div class="card" id="requestsCard" style="display:none; border: 2px solid #a855f7; background: #fdfaff;">
                        <h4 style="margin-bottom:15px; color:#a855f7;">Pending Approvals</h4>
                        <div id="requestList"></div>
                    </div>
                    <div class="card">
                        <h4 style="margin-bottom:20px;">Current Chore Board</h4>
                        <div id="choreList"></div>
                    </div>
                </div>

                <div id="payoutsSection" class="hidden">
                    <div class="card">
                        <h4 style="margin-bottom:20px;">Payout History</h4>
                        <div id="payoutList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc, setDoc, getDoc, collection, addDoc, query, orderBy, limit, runTransaction, serverTimestamp, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    emailjs.init("PASTE_YOUR_PUBLIC_KEY_HERE"); 

    const firebaseConfig = {
        apiKey: "AIzaSyCinpQHRf32negN8ORvt7Ohl6VF9wjVys4",
        authDomain: "classroom-board-remake.firebaseapp.com",
        projectId: "classroom-board-remake",
        storageBucket: "classroom-board-remake.firebasestorage.app",
        messagingSenderId: "648338232555",
        appId: "1:648338232555:web:0cafd111a41f49552d9aae"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const DEV_EMAIL = "loganwestlake933@gmail.com";
    let currentRole = null;
    let kidEmail = "";

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const d = await getDoc(doc(db, "users", user.uid));
            currentRole = (user.email === DEV_EMAIL) ? 'parent' : (d.exists() ? d.data().role : 'kid');
            const usersSnap = await getDocs(collection(db, "users"));
            usersSnap.forEach(u => { if(u.data().role === 'kid') kidEmail = u.data().email; });

            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'block';
            document.getElementById('taskDate').valueAsDate = new Date();
            
            setupUI();
            loadData();
        } else {
            document.getElementById('authScreen').style.display = 'flex';
            document.getElementById('appScreen').style.display = 'none';
        }
    });

    function setupUI() {
        const actionTab = document.getElementById('actionTab');
        const title = document.getElementById('actionTitle');
        const sub = document.getElementById('actionSub');
        const btn = document.getElementById('submitBtn');

        if (currentRole === 'parent') {
            actionTab.innerText = "ADD TASK";
            title.innerText = "Schedule Chore";
            sub.innerText = "Push a task to the board.";
            btn.innerText = "ADD TO BOARD";
        } else {
            actionTab.innerText = "PROPOSE";
            title.innerText = "Propose Chore";
            sub.innerText = "Suggest a task to your parent.";
            btn.innerText = "SEND REQUEST";
        }
    }

    async function sendFreeEmail(to, subject, message) {
        if (!to) return;
        emailjs.send("service_9raauft", "PASTE_YOUR_TEMPLATE_ID_HERE", { to_email: to, subject: subject, message: message });
    }

    function loadData() {
        onSnapshot(doc(db, "appData", "sharedBalance"), (s) => {
            document.getElementById('balanceDisplay').innerText = `$${(s.exists() ? s.data().amount : 0).toFixed(2)}`;
        });
        onSnapshot(collection(db, "chores"), (snap) => renderChores(snap));
        onSnapshot(collection(db, "payouts"), (snap) => renderPayouts(snap));
    }

    function renderChores(snap) {
        const list = document.getElementById('choreList');
        const reqList = document.getElementById('requestList');
        list.innerHTML = ''; reqList.innerHTML = '';
        const today = new Date().toISOString().split('T')[0];
        let hasRequests = false;

        snap.forEach(d => {
            const c = d.data();
            const isTodayOrPast = c.date <= today;

            if (c.status === 'pending') {
                hasRequests = true;
                reqList.innerHTML += `<div class="chore-item">
                    <div><b>${c.name}</b><br><small>$${c.price.toFixed(2)} (${c.date})</small></div>
                    <div>
                        <button class="btn-action" style="background:#10b981;color:white;" onclick="approveChore('${d.id}', '${c.name}', ${c.price})">✓</button>
                        <button class="btn-action" style="background:#ef4444;color:white;" onclick="denyChore('${d.id}')">✕</button>
                    </div>
                </div>`;
            } else {
                list.innerHTML += `<div class="chore-item">
                    <div><b>${c.name}</b><br><small>$${c.price.toFixed(2)} • ${c.date}</small></div>
                    ${currentRole === 'kid' ? 
                        (isTodayOrPast ? `<button class="btn-action" style="background:#10b981;color:white;" onclick="finishChore('${d.id}', ${c.price})">Done</button>` : `<span style="font-size:0.7rem;color:#999 italic">Locked</span>`) 
                        : `<button class="btn-action" style="background:#ef4444;color:white;" onclick="denyChore('${d.id}')">Delete</button>`
                    }
                </div>`;
            }
        });
        if (currentRole === 'parent') document.getElementById('requestsCard').style.display = hasRequests ? 'block' : 'none';
    }

    function renderPayouts(snap) {
        const list = document.getElementById('payoutList'); list.innerHTML = '';
        snap.forEach(d => {
            list.innerHTML += `<div class="chore-item"><span>Payout Verified</span><b>$${d.data().amount.toFixed(2)}</b></div>`;
        });
    }

    window.submitChore = async () => {
        const n = document.getElementById('taskName').value;
        const p = parseFloat(document.getElementById('taskPrice').value);
        const d = document.getElementById('taskDate').value;
        const status = (currentRole === 'parent') ? 'active' : 'pending';
        await addDoc(collection(db, "chores"), { name: n, price: p, date: d, status: status });
        
        if (currentRole === 'kid') {
            sendFreeEmail(DEV_EMAIL, "New Request", `Proposed: ${n} for $${p}`);
            alert("Request Sent!");
        }
        document.getElementById('taskName').value = ''; 
        document.getElementById('taskPrice').value = '';
    };

    window.approveChore = async (id, name, price) => {
        await updateDoc(doc(db, "chores", id), { status: 'active' });
    };

    window.denyChore = async (id) => await deleteDoc(doc(db, "chores", id));

    window.finishChore = async (id, price) => {
        await runTransaction(db, async (t) => {
            const bRef = doc(db, "appData", "sharedBalance");
            const bSnap = await t.get(bRef);
            t.update(bRef, { amount: (bSnap.exists() ? bSnap.data().amount : 0) + price });
            t.delete(doc(db, "chores", id));
        });
    };

    window.resetBalance = async () => {
        const s = await getDoc(doc(db, "appData", "sharedBalance"));
        const amt = s.data().amount;
        if (amt > 0 && confirm(`Confirm payout of $${amt.toFixed(2)}?`)) {
            await addDoc(collection(db, "payouts"), { amount: amt, timestamp: serverTimestamp() });
            await updateDoc(doc(db, "appData", "sharedBalance"), { amount: 0 });
        }
    };

    window.handleLogin = async () => { try { await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPass').value); } catch(e) { alert(e.message); } };
    window.handleSignup = async () => { try { const c = await createUserWithEmailAndPassword(auth, document.getElementById('regEmail').value, document.getElementById('regPass').value); await setDoc(doc(db, "users", c.user.uid), { email: c.user.email, role: document.getElementById('regRole').value }); } catch(e) { alert(e.message); } };
    window.handleLogout = () => signOut(auth).then(() => window.location.reload());
    window.toggleAuth = () => { document.getElementById('loginView').classList.toggle('hidden'); document.getElementById('signupView').classList.toggle('hidden'); };
    
    window.switchTab = (tabName, el) => {
        const isMobile = window.innerWidth < 900;
        
        // Tab switching logic
        if (tabName === 'action') {
            document.getElementById('activeSection').classList.add('hidden');
            document.getElementById('payoutsSection').classList.add('hidden');
            document.getElementById('actionSection').classList.remove('hidden');
        } else if (tabName === 'payouts') {
            document.getElementById('activeSection').classList.add('hidden');
            document.getElementById('actionSection').classList.add(isMobile ? 'hidden' : 'dummy');
            document.getElementById('payoutsSection').classList.remove('hidden');
        } else {
            document.getElementById('payoutsSection').classList.add('hidden');
            document.getElementById('actionSection').classList.add(isMobile ? 'hidden' : 'dummy');
            document.getElementById('activeSection').classList.remove('hidden');
        }

        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    };
</script>
</body>
</html>
