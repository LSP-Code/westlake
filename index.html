<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Standby Monochrome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --gray-dim: rgba(255, 255, 255, 0.4);
            --border: rgba(255, 255, 255, 0.2);
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--white);
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            padding: 40px 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in { animation: fadeIn 1s ease-in-out; }

        /* Full Width Header */
        .hero {
            width: 100%;
            text-align: left;
            margin-bottom: 60px;
        }

        #greeting {
            font-size: 16px;
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: var(--gray-dim);
            margin-bottom: 8px;
        }

        #clock {
            font-size: clamp(80px, 15vw, 120px);
            font-weight: 600;
            line-height: 0.9;
            letter-spacing: -4px;
        }

        #clock span {
            font-size: 24px;
            letter-spacing: 2px;
            margin-left: 10px;
            font-weight: 200;
        }

        #date-box {
            font-size: 20px;
            font-weight: 200;
            margin-top: 10px;
            border-top: 1px solid var(--border);
            display: inline-block;
            padding-top: 10px;
        }

        /* Dashboard Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
        }

        .widget {
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 0; /* Sharp modern edges */
            transition: background 0.3s ease;
        }

        .widget:hover {
            background: var(--card-bg);
        }

        .label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--gray-dim);
            margin-bottom: 25px;
            display: block;
        }

        /* Rotation UI */
        .rotation-display {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .current-name { font-size: 40px; font-weight: 400; line-height: 1; }
        .next-name { font-size: 14px; color: var(--gray-dim); margin-top: 5px; }

        .btn-black {
            margin-top: 25px;
            width: 100%;
            padding: 18px;
            background: var(--white);
            color: var(--bg);
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-black:active { opacity: 0.8; }

        /* List Items */
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }

        .item h4 { font-size: 16px; font-weight: 400; }
        .del-btn { cursor: pointer; color: var(--gray-dim); font-size: 20px; }

        .input-box {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            color: var(--white);
            outline: none;
            font-family: inherit;
        }

        .input-box:focus { border-bottom-color: var(--white); }

        /* Family Section */
        .family-grid { display: flex; flex-wrap: wrap; gap: 10px; }
        .member {
            padding: 5px 15px;
            border: 1px solid var(--gray-dim);
            font-size: 12px;
            color: var(--gray-dim);
        }
        .member.active {
            border-color: var(--white);
            color: var(--white);
        }

        @media (min-width: 768px) {
            .grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body class="fade-in">

    <div class="hero">
        <p id="greeting">GOOD MORNING</p>
        <div id="clock">12:00<span>PM</span></div>
        <div id="date-box">FEBRUARY 15, 2026</div>
    </div>

    <div class="grid">
        <div class="widget">
            <span class="label">DISHES ROTATION</span>
            <div class="rotation-display">
                <div>
                    <div class="current-name" id="active-washer">BRIAN</div>
                    <div class="next-name" id="next-washer">NEXT: LOGAN</div>
                </div>
                <div style="font-size: 40px; filter: grayscale(1);">ðŸ§¼</div>
            </div>
            <button class="btn-black" id="finishDishes">MARK COMPLETE</button>
        </div>

        <div class="widget">
            <span class="label">UPCOMING EVENTS</span>
            <div id="eventList"></div>
            <input type="text" id="eventInput" class="input-box" placeholder="ADD EVENT +">
        </div>

        <div class="widget">
            <span class="label">HOUSE CHORES</span>
            <div id="choreList"></div>
            <input type="text" id="choreInput" class="input-box" placeholder="ADD CHORE +">
        </div>

        <div class="widget">
            <span class="label">HOUSEHOLD MEMBERS</span>
            <div class="family-grid">
                <div class="member active">TINA</div>
                <div class="member active">JOE</div>
                <div class="member">BRIAN</div>
                <div class="member">MALAKI</div>
                <div class="member">LOGAN</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, setDoc, getDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDn3fqrdVcRnvkiX7t6TPJWrngXSrM_1p4",
            authDomain: "my-a-ab8f3.firebaseapp.com",
            projectId: "my-a-ab8f3",
            storageBucket: "my-a-ab8f3.firebasestorage.app",
            messagingSenderId: "65984042323",
            appId: "1:65984042323:web:04a6ebadc4eb29d52c3da6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- Clock & Greeting ---
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            
            document.getElementById('clock').innerHTML = `${hours}:${minutes}<span>${ampm}</span>`;
            document.getElementById('date-box').textContent = now.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' }).toUpperCase();

            const hr = now.getHours();
            let greet = "GOOD NIGHT";
            if (hr < 12) greet = "GOOD MORNING";
            else if (hr < 18) greet = "GOOD AFTERNOON";
            else greet = "GOOD EVENING";
            document.getElementById('greeting').textContent = greet;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- Dishes Logic (Brian -> Logan -> Malaki) ---
        const rotationOrder = ["BRIAN", "LOGAN", "MALAKI"];
        const rotationDoc = doc(db, 'settings', 'dishes');

        onSnapshot(rotationDoc, (snap) => {
            if (snap.exists()) {
                const i = snap.data().index;
                document.getElementById('active-washer').textContent = rotationOrder[i];
                document.getElementById('next-washer').textContent = `NEXT: ${rotationOrder[(i + 1) % 3]}`;
            } else {
                setDoc(rotationDoc, { index: 0 });
            }
        });

        document.getElementById('finishDishes').addEventListener('click', async () => {
            const snap = await getDoc(rotationDoc);
            const newIndex = (snap.data().index + 1) % 3;
            await setDoc(rotationDoc, { index: newIndex });
        });

        // --- Lists (Chores/Events) ---
        function bindList(colName, listId, inputId) {
            const listEl = document.getElementById(listId);
            const inputEl = document.getElementById(inputId);
            
            onSnapshot(query(collection(db, colName), orderBy("createdAt", "desc")), (snap) => {
                listEl.innerHTML = "";
                snap.forEach(d => {
                    const item = document.createElement('div');
                    item.className = 'item';
                    item.innerHTML = `
                        <h4>${d.data().text.toUpperCase()}</h4>
                        <span class="del-btn" onclick="window.removeItem('${colName}', '${d.id}')">Ã—</span>
                    `;
                    listEl.appendChild(item);
                });
            });

            inputEl.addEventListener('keypress', async (e) => {
                if (e.key === 'Enter' && inputEl.value.trim() !== "") {
                    await addDoc(collection(db, colName), { text: inputEl.value, createdAt: Date.now() });
                    inputEl.value = "";
                }
            });
        }

        window.removeItem = async (col, id) => {
            await deleteDoc(doc(db, col, id));
        };

        bindList('chores', 'choreList', 'choreInput');
        bindList('events', 'eventList', 'eventInput');

    </script>
</body>
</html>
