<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Standby v2.2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --dim: rgba(255, 255, 255, 0.4);
            --border: rgba(255, 255, 255, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--white);
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            padding: 40px 25px;
            overflow-x: hidden;
        }

        /* Version & Location Tag */
        .meta-tag {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--dim);
            font-weight: 600;
        }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate { animation: slideUp 0.8s ease-out forwards; }

        /* Header Section */
        .header {
            width: 100%;
            margin-bottom: 60px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 1px solid var(--border);
            padding-bottom: 30px;
        }

        #greeting {
            font-size: 14px;
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--dim);
        }

        #clock {
            font-size: clamp(80px, 18vw, 140px);
            font-weight: 600;
            line-height: 0.8;
            letter-spacing: -6px;
        }

        #clock span {
            font-size: 25px;
            letter-spacing: 2px;
            margin-left: 10px;
            font-weight: 200;
        }

        .weather-display {
            text-align: right;
        }

        #temp {
            font-size: 50px;
            font-weight: 200;
            line-height: 1;
        }

        #date-sub {
            font-size: 14px;
            color: var(--dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        /* Dashboard Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            width: 100%;
        }

        .card {
            border: 1px solid var(--border);
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--dim);
            margin-bottom: 25px;
        }

        /* Dishes Section */
        .rotation-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .current-person { font-size: 45px; font-weight: 400; text-transform: uppercase; }
        .next-up { font-size: 12px; color: var(--dim); letter-spacing: 1px; }

        .btn-white {
            margin-top: 25px;
            width: 100%;
            padding: 20px;
            background: var(--white);
            color: var(--bg);
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-white:active { transform: scale(0.98); opacity: 0.8; }

        /* List Styling */
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }

        .list-item:last-child { border-bottom: none; }
        .list-item h4 { font-size: 16px; font-weight: 400; text-transform: uppercase; }
        .delete-icon { cursor: pointer; color: var(--dim); font-size: 20px; }

        .input-underlined {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            color: var(--white);
            outline: none;
            font-size: 14px;
            text-transform: uppercase;
        }

        .input-underlined::placeholder { color: var(--dim); }

        @media (min-width: 800px) {
            .grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body class="animate">

    <div class="meta-tag">V2.2.0 // HERNANDO COUNTY, FL</div>

    <div class="header">
        <div class="header-left">
            <p id="greeting">GOOD MORNING</p>
            <div id="clock">12:00<span>AM</span></div>
            <div id="date-sub">FEBRUARY 15, 2026</div>
        </div>
        <div class="weather-display">
            <div id="temp">--Â°</div>
            <div id="date-sub">LOCAL WEATHER</div>
        </div>
    </div>

    <div class="grid">
        <div class="card">
            <span class="label">DISHES ROTATION</span>
            <div class="rotation-box">
                <div>
                    <div class="current-person" id="active-washer">BRIAN</div>
                    <div class="next-up" id="next-washer">NEXT: LOGAN</div>
                </div>
                <div style="font-size: 40px; filter: grayscale(1);">ðŸ§¼</div>
            </div>
            <button class="btn-white" id="finishDishes">DONE</button>
        </div>

        <div class="card">
            <span class="label">HOUSE CHORES</span>
            <div id="choreList"></div>
            <input type="text" id="choreInput" class="input-underlined" placeholder="ADD CHORE +">
        </div>

        <div class="card">
            <span class="label">UPCOMING EVENTS</span>
            <div id="eventList"></div>
            <input type="text" id="eventInput" class="input-underlined" placeholder="ADD EVENT +">
        </div>

        <div class="card">
            <span class="label">HOUSEHOLD MEMBERS</span>
            <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                <div style="border: 1px solid var(--white); padding: 5px 15px; font-size: 12px;">TINA (MOM)</div>
                <div style="border: 1px solid var(--white); padding: 5px 15px; font-size: 12px;">JOE (DAD)</div>
                <div style="border: 1px solid var(--dim); color: var(--dim); padding: 5px 15px; font-size: 12px;">BRIAN</div>
                <div style="border: 1px solid var(--dim); color: var(--dim); padding: 5px 15px; font-size: 12px;">MALAKI</div>
                <div style="border: 1px solid var(--dim); color: var(--dim); padding: 5px 15px; font-size: 12px;">LOGAN</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, setDoc, getDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDn3fqrdVcRnvkiX7t6TPJWrngXSrM_1p4",
            authDomain: "my-a-ab8f3.firebaseapp.com",
            projectId: "my-a-ab8f3",
            storageBucket: "my-a-ab8f3.firebasestorage.app",
            messagingSenderId: "65984042323",
            appId: "1:65984042323:web:04a6ebadc4eb29d52c3da6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- Clock Logic ---
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            
            document.getElementById('clock').innerHTML = `${hours}:${minutes}<span>${ampm}</span>`;
            document.getElementById('date-sub').textContent = now.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' }).toUpperCase();

            let greet = "GOOD NIGHT";
            if (now.getHours() < 12) greet = "GOOD MORNING";
            else if (now.getHours() < 18) greet = "GOOD AFTERNOON";
            else greet = "GOOD EVENING";
            document.getElementById('greeting').textContent = greet;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- Weather Logic (Using your Open-Meteo URL coordinates) ---
        async function fetchWeather() {
            try {
                const response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=28.573042&longitude=-82.466225&current_weather=true&temperature_unit=fahrenheit");
                const data = await response.json();
                document.getElementById('temp').textContent = Math.round(data.current_weather.temperature) + "Â°";
            } catch (e) { console.error("Weather update failed"); }
        }
        fetchWeather();
        setInterval(fetchWeather, 900000); // Update every 15 minutes

        // --- Dishes Rotation Logic ---
        const rotationOrder = ["BRIAN", "LOGAN", "MALAKI"];
        const rotationDoc = doc(db, 'settings', 'dishes');

        onSnapshot(rotationDoc, (snap) => {
            if (snap.exists()) {
                const i = snap.data().index;
                document.getElementById('active-washer').textContent = rotationOrder[i];
                document.getElementById('next-washer').textContent = `NEXT: ${rotationOrder[(i + 1) % 3]}`;
            } else { setDoc(rotationDoc, { index: 0 }); }
        });

        document.getElementById('finishDishes').addEventListener('click', async () => {
            const snap = await getDoc(rotationDoc);
            await setDoc(rotationDoc, { index: (snap.data().index + 1) % 3 });
        });

        // --- Firebase List Management ---
        function bindList(colName, listId, inputId) {
            const listEl = document.getElementById(listId);
            const inputEl = document.getElementById(inputId);
            onSnapshot(query(collection(db, colName), orderBy("createdAt", "desc")), (snap) => {
                listEl.innerHTML = "";
                snap.forEach(d => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `<h4>${d.data().text}</h4><span class="delete-icon" onclick="window.removeItem('${colName}', '${d.id}')">Ã—</span>`;
                    listEl.appendChild(item);
                });
            });
            inputEl.addEventListener('keypress', async (e) => {
                if (e.key === 'Enter' && inputEl.value.trim() !== "") {
                    await addDoc(collection(db, colName), { text: inputEl.value.toUpperCase(), createdAt: Date.now() });
                    inputEl.value = "";
                }
            });
        }

        window.removeItem = async (col, id) => { await deleteDoc(doc(db, col, id)); };
        bindList('chores', 'choreList', 'choreInput');
        bindList('events', 'eventList', 'eventInput');

    </script>
</body>
</html>
