<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westlake Family Hub</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --accent: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 3rem 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .main-container {
            width: 100%;
            max-width: 1100px;
            padding: 0 1.5rem 4rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::after {
            content: "";
            height: 1px;
            flex-grow: 1;
            background: #cbd5e1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .app-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .app-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: var(--primary);
        }

        .icon-box {
            width: 60px;
            height: 60px;
            background: #eef2ff;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            transition: background 0.3s ease;
        }

        .app-card:hover .icon-box {
            background: var(--primary);
        }

        .app-card:hover .icon-box span {
            filter: brightness(0) invert(1);
        }

        .app-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: #1e293b;
        }

        .app-desc {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .btn-launch {
            margin-top: auto;
            display: inline-flex;
            align-items: center;
            font-weight: 600;
            color: var(--primary);
            gap: 5px;
        }

        .placeholder-card {
            border: 2px dashed #cbd5e1;
            background: rgba(241, 245, 249, 0.5);
            box-shadow: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: default;
        }

        .placeholder-card:hover {
            transform: none;
            border-color: #cbd5e1;
        }

        .coming-soon-text {
            color: #94a3b8;
            font-weight: 500;
        }

        .badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        footer {
            margin-top: auto;
            padding: 2rem;
            font-size: 0.875rem;
            color: var(--text-muted);
            text-align: center;
            width: 100%;
        }

        @media (max-width: 640px) {
            header h1 { font-size: 2rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Westlake Family</h1>
        <p>Your central app dashboard</p>
    </header>

    <main class="main-container">
        
        <div class="section-title">Active Apps</div>
        <div class="grid">
            <a href="https://lsp-code.github.io/westlake/chorecash/" class="app-card">
                <div class="badge">Live</div>
                <div class="icon-box">
                    <span>ðŸ’°</span>
                </div>
                <div class="app-name">ChoreCash</div>
                <div class="app-desc">
                    Manage chore assignments, track earnings, and handle payouts for the whole family.
                </div>
                <div class="btn-launch">
                    Open App <span>â†’</span>
                </div>
            </a>
        </div>

        <div class="section-title">Coming Soon</div>
        <div class="grid">
            <div class="app-card placeholder-card">
                <div>
                    <div class="app-name" style="color: #cbd5e1;">Family Calendar</div>
                    <p class="coming-soon-text">Future Project</p>
                </div>
            </div>
            
            <div class="app-card placeholder-card">
                <div>
                    <div class="app-name" style="color: #cbd5e1;">Meal Planner</div>
                    <p class="coming-soon-text">Future Project</p>
                </div>
            </div>
        </div>

    </main>

    <footer>
        &copy; 2026 Westlake Family Portal
    </footer>

</body>
</html>
