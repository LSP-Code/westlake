<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Home Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f4f4;
            --card-white: #ffffff;
            --card-dark: #121212;
            --text-main: #1a1a1a;
            --text-muted: #888;
            --accent-soft: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }

        .app-wrapper {
            width: 100%;
            min-height: 100vh;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .hero-section {
            margin-bottom: 35px;
        }

        #day-greeting {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .hero-title {
            font-size: 32px;
            font-weight: 600;
            line-height: 1.1;
        }

        .time-widget {
            margin-top: 10px;
            font-size: 14px;
            color: var(--text-muted);
            background: rgba(0,0,0,0.05);
            padding: 5px 12px;
            border-radius: 20px;
            display: inline-block;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        #taskInput {
            width: 100%;
            padding: 18px 25px;
            border-radius: 20px;
            border: none;
            background: var(--card-white);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            font-size: 16px;
            outline: none;
        }

        .add-btn-float {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--card-dark);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        .section-label {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .task-card {
            background: var(--card-dark);
            color: white;
            padding: 20px;
            border-radius: 25px;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            animation: fadeIn 0.4s ease;
        }

        .task-card h3 {
            font-size: 15px;
            font-weight: 600;
            line-height: 1.3;
        }

        .task-card .status {
            font-size: 11px;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .delete-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            opacity: 0.5;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
        }

        .planned-card {
            background: var(--card-white);
            padding: 25px;
            border-radius: 30px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
        }

        .planned-icon {
            width: 60px;
            height: 60px;
            background: #f0f0f0;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .planned-info h4 { font-size: 17px; }
        .planned-info p { font-size: 13px; color: var(--text-muted); }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <div class="top-nav">
            <div class="profile-icon">H</div>
            <div style="font-size: 20px;">ðŸ””</div>
        </div>

        <div class="hero-section">
            <p id="day-greeting">Hello,</p>
            <h1 class="hero-title">Your <span style="font-weight: 300;">Goals</span></h1>
            <div class="time-widget">
                <span id="clock">00:00</span> â€¢ <span id="date">Date</span>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="taskInput" placeholder="Write a new task...">
            <button class="add-btn-float" id="addTaskBtn">+</button>
        </div>

        <div class="section-label">ðŸ“Œ Active Tasks</div>
        <div id="taskList" class="task-grid">
            </div>

        <div class="section-label">ðŸ“… Planned</div>
        <div class="planned-card">
            <div class="planned-icon">ðŸŽ¹</div>
            <div class="planned-info">
                <h4>Piano Practice</h4>
                <p>Scheduled for 05:30pm</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDn3fqrdVcRnvkiX7t6TPJWrngXSrM_1p4",
            authDomain: "my-a-ab8f3.firebaseapp.com",
            projectId: "my-a-ab8f3",
            storageBucket: "my-a-ab8f3.firebasestorage.app",
            messagingSenderId: "65984042323",
            appId: "1:65984042323:web:04a6ebadc4eb29d52c3da6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tasksCol = collection(db, 'tasks');

        // Clock & Greeting Logic
        function updateUI() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            const options = { month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);

            const hr = now.getHours();
            let greet = hr < 12 ? "Good Morning" : hr < 18 ? "Good Afternoon" : "Good Evening";
            document.getElementById('day-greeting').textContent = greet + ",";
        }
        setInterval(updateUI, 1000);
        updateUI();

        // Firebase: Add Task
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');

        async function saveTask() {
            const val = taskInput.value.trim();
            if (val === "") return;
            try {
                await addDoc(tasksCol, {
                    text: val,
                    createdAt: Date.now()
                });
                taskInput.value = "";
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }

        addTaskBtn.addEventListener('click', saveTask);
        taskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') saveTask(); });

        // Firebase: Real-time Listen and Delete
        const taskList = document.getElementById('taskList');
        const q = query(tasksCol, orderBy("createdAt", "desc"));

        onSnapshot(q, (snapshot) => {
            taskList.innerHTML = "";
            snapshot.forEach((docData) => {
                const task = docData.data();
                const id = docData.id;
                
                const card = document.createElement('div');
                card.className = 'task-card';
                card.innerHTML = `
                    <div class="delete-icon" data-id="${id}">Ã—</div>
                    <h3>${task.text}</h3>
                    <span class="status">Active</span>
                `;
                
                // Delete Event
                card.querySelector('.delete-icon').addEventListener('click', async (e) => {
                    const docId = e.target.getAttribute('data-id');
                    await deleteDoc(doc(db, "tasks", docId));
                });

                taskList.appendChild(card);
            });
        });
    </script>
</body>
</html>
