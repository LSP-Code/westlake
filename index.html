<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Westlake Elite // v19.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #030303; --glass: rgba(255, 255, 255, 0.04); --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #d2e7d6; --accent: #88998b; --error: #ffb4ab; --radius: 3vh;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #e2e3dd; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: flex-end; padding: 4vh 5vh; height: 15vh; }
        .h-time { font-size: 9vh; font-weight: 200; line-height: 0.8; letter-spacing: -2px; }
        .h-brand { text-align: right; }
        .h-brand h1 { font-size: 2.5vh; font-weight: 400; letter-spacing: 4px; color: var(--primary); text-transform: uppercase; }
        .h-brand p { font-size: 1.2vh; opacity: 0.4; letter-spacing: 2px; margin-top: 0.5vh; }

        /* LAYOUT */
        .container { display: flex; flex: 1; padding: 0 4vh 4vh 4vh; gap: 3vh; min-height: 0; }
        aside { flex: 0 0 32vw; display: flex; flex-direction: column; gap: 3vh; }
        main { flex: 1; display: flex; border-radius: var(--radius); overflow: hidden; background: #000; border: 1px solid var(--glass-border); }

        /* GLASS CARDS */
        .card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: var(--radius); padding: 3vh; display: flex; flex-direction: column; min-height: 0; backdrop-filter: blur(10px); }
        .label { font-size: 1.1vh; font-weight: 600; color: var(--accent); margin-bottom: 2vh; letter-spacing: 0.2vh; text-transform: uppercase; }

        /* BUTTONS */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5vh; margin-bottom: 2vh; }
        .btn { background: var(--glass); border: 1px solid var(--glass-border); color: #fff; padding: 1.8vh; border-radius: 1.5vh; font-size: 1.5vh; font-weight: 400; cursor: pointer; transition: 0.3s; text-align: center; }
        .btn:hover { background: rgba(255,255,255,0.1); }
        .btn-active { background: var(--primary) !important; color: #000 !important; font-weight: 600; }

        /* 7 EMERGENCY OPTIONS */
        .emer-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1vh; }
        .btn-e { background: rgba(255,180,171,0.05); border: 1px solid rgba(255,180,171,0.2); color: var(--error); padding: 1.2vh 0.5vh; border-radius: 1vh; font-size: 1.1vh; font-weight: 500; cursor: pointer; text-transform: uppercase; }
        .btn-e:hover { background: rgba(255,180,171,0.2); }

        /* REGISTRY */
        #reg-list { overflow-y: auto; flex: 1; scrollbar-width: none; mask-image: linear-gradient(to bottom, black 80%, transparent 100%); }
        .reg-item { padding: 1.5vh 0; border-bottom: 1px solid var(--glass-border); }
        .reg-item .meta { font-size: 1vh; color: var(--accent); margin-bottom: 0.5vh; text-transform: uppercase; }
        .reg-item .body { font-size: 1.8vh; font-weight: 300; color: #fff; }

        /* ALARM SYSTEM */
        .siren-ui { display: none; position: fixed; inset: 0; z-index: 10000; background: #000; flex-direction: column; align-items: center; justify-content: center; }
        .siren-ui h1 { font-size: 12vh; font-weight: 200; letter-spacing: -5px; margin-bottom: 4vh; }
        .flash-red { animation: alert-red 0.5s infinite alternate; }
        @keyframes alert-red { from { color: #fff; } to { color: var(--error); } }

        iframe { width: 100%; height: 100%; border: none; filter: invert(92%) hue-rotate(180deg) contrast(1.1); }
    </style>
</head>
<body>

    <header>
        <div class="h-time" id="ht">00:00</div>
        <div class="h-brand">
            <h1>Westlake Elite</h1>
            <p>COMMAND INTERFACE v19.0</p>
        </div>
    </header>

    <div class="container">
        <aside>
            <div class="card">
                <p class="label">System Hub</p>
                <div class="btn-grid">
                    <button class="btn btn-active" onclick="window.location.href='spotify:search'">Spotify</button>
                    <button class="btn" onclick="window.location.href='https://alexa.amazon.com'">Alexa</button>
                </div>
                <div class="btn-grid" style="margin-bottom: 2vh;">
                    <button class="btn" onclick="toggleVoice()">Voice Announce</button>
                    <button class="btn" onclick="manualBroadcast()">Type Alert</button>
                </div>
                
                <p class="label">Tactical Triggers</p>
                <div class="emer-grid">
                    <button class="btn-e" onclick="triggerSiren('POLICE')">Police</button>
                    <button class="btn-e" onclick="triggerSiren('FIRE')">Fire</button>
                    <button class="btn-e" onclick="triggerSiren('MEDICAL')">Medical</button>
                    <button class="btn-e" onclick="triggerSiren('INTRUDER')">Intruder</button>
                    <button class="btn-e" style="color:#fce99a; border-color:rgba(252,233,154,0.2)" onclick="triggerSiren('WEATHER')">Weather</button>
                    <button class="btn-e" onclick="triggerSiren('AMBER')">Amber</button>
                    <button class="btn-e" onclick="triggerSiren('LOCKDOWN')">Lockdown</button>
                    <button class="btn-e" style="background:#fff; color:#000;" onclick="stopSiren()">Clear</button>
                </div>
            </div>

            <div class="card" style="padding: 2vh 3vh;">
                <p class="label">Dishes Assignment</p>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span id="dish-name" style="font-size: 4vh; font-weight: 200;">---</span>
                    <button class="btn" style="padding: 1vh 3vh; font-size: 1.2vh;" onclick="nextRotation()">Complete</button>
                </div>
            </div>

            <div class="card" style="flex: 1; min-height: 0;">
                <p class="label">Registry & History</p>
                <div id="reg-list"></div>
            </div>
        </aside>

        <main>
            <iframe src="https://calendar.google.com/calendar/embed?src=family14661226943060601464%40group.calendar.google.com&ctz=America%2FNew_York&showTitle=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&bgcolor=%23ffffff"></iframe>
        </main>
    </div>

    <div id="siren-ui" class="siren-ui">
        <h1 id="siren-msg" class="flash-red">EMERGENCY</h1>
        <button class="btn" style="padding: 2vh 10vh; font-size: 2vh; border-radius: 5vh;" onclick="stopSiren()">System Secure</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, getDoc, collection, addDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDn3fqrdVcRnvkiX7t6TPJWrngXSrM_1p4", projectId: "my-a-ab8f3", appId: "1:65984042323:web:04a6ebadc4eb29d52c3da6" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let audioCtx, sirenLoop;

        const unlockAudio = () => { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); };
        document.body.addEventListener('mousedown', unlockAudio);

        // SYNC WITH PHONE
        onSnapshot(doc(db, "system_triggers", "current_alert"), (snap) => {
            if (snap.exists()) {
                const d = snap.data();
                if(d.active) triggerSiren(d.type);
                if(d.cancel) stopSiren();
            }
        });

        function broadcast(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.rate = 0.9;
            window.speechSynthesis.speak(u);
        }

        window.manualBroadcast = () => { 
            const m = prompt("Enter Custom Alert:"); 
            if(m) { broadcast(m); addEntry("MANUAL", m); }
        };

        window.triggerSiren = (msg) => {
            unlockAudio();
            document.getElementById('siren-ui').style.display = 'flex';
            document.getElementById('siren-msg').innerText = msg;
            if(sirenLoop) clearInterval(sirenLoop);
            sirenLoop = setInterval(() => {
                const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
                o.connect(g); g.connect(audioCtx.destination);
                o.frequency.setValueAtTime(800, audioCtx.currentTime);
                o.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.3);
                g.gain.value = 0.05; o.start(); o.stop(audioCtx.currentTime + 0.3);
            }, 400);
            broadcast("Attention. " + msg + " alert has been initiated.");
        };

        window.stopSiren = () => { 
            clearInterval(sirenLoop); 
            document.getElementById('siren-ui').style.display = 'none'; 
            window.speechSynthesis.cancel(); 
        };

        const rota = ["BRIAN", "MALAKI", "LOGAN"];
        onSnapshot(doc(db, "settings", "dishes"), (s) => { if(s.exists()) document.getElementById('dish-name').innerText = rota[s.data().index]; });
        window.nextRotation = async () => {
            const s = await getDoc(doc(db, "settings", "dishes"));
            await updateDoc(doc(db, "settings", "dishes"), { index: (s.data().index + 1) % 3 });
        };

        onSnapshot(query(collection(db, "houseInfo"), orderBy("createdAt", "desc")), (s) => {
            const list = document.getElementById('reg-list'); list.innerHTML = "";
            s.forEach(d => {
                const item = document.createElement('div'); item.className = 'reg-item';
                item.innerHTML = `<div class="meta">${d.data().title}</div><div class="body">${d.data().text}</div>`;
                list.appendChild(item);
            });
        });

        async function addEntry(title, text) {
            await addDoc(collection(db, "houseInfo"), { title: title, text: text, createdAt: serverTimestamp() });
        }

        setInterval(() => { document.getElementById('ht').innerText = new Date().toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true }); }, 1000);
    </script>
</body>
</html>
